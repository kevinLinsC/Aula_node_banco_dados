<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aliceblue">
    <div class="container">
      <h1>Editar um bebê</h1>
      <form action="/bebes/atualizar" method="POST">
        <div class="mb-3">
          <label for="InputId" class="form-label">Id</label>
          <input
            type="number"
            class="form-control"
            id="InputId"
            name="idValor"
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="InputNome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="InputNome"
            name="nome"
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="InputSexo" class="form-label">Sexo</label>
          <input
            type="text"
            class="form-control"
            id="InputSexo"
            name="sexo"
            value=""
          />
        </div>
        <div class="mb-3">
          <label for="InputNomeMae" class="form-label">Nome da mãe</label>
          <input
            type="text"
            class="form-control"
            id="InputNomeMae"
            name="nomeMae"
            value=""
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
  <script>
    const urlPath = window.location.pathname;
    const divisao = urlPath.split("/");
    const idBb = divisao[divisao.length - 1];
    fetch(`http://localhost:5000/bebes/${idBb}`)
      .then((response) => response.json())
      .then((bebe) => {
        console.log(bebe);
        document.getElementById("InputId").value = bebe.id_bebe;
        document.getElementById("InputNome").value = bebe.nome_bebe;
        document.getElementById("InputSexo").value = bebe.sexo;
        document.getElementById("InputNomeMae").value = bebe.nome_mae;
      })
      .catch((erro) => console.error("Error ao buscar", erro));
  </script>
</html>
