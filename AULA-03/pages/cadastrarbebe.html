<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: salmon">
    <div class="container">
      <h1>Cadastrar um bebê</h1>
      <form action="/bebe/insert" method="POST">
        <div class="mb-3">
          <label for="InputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="InputNome" name="nome" >
        </div>
        <div class="mb-3">
          <label for="InputSexo" class="form-label">Sexo</label>
          <input type="text" class="form-control" id="InputSexo" name="sexo" >
        </div>
        <div class="mb-3">
          <label for="InputNomeMae" class="form-label">Nome da mãe</label>
          <input type="text" class="form-control" id="InputNomeMae" name="nomeMae" >
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </body>
</html>
