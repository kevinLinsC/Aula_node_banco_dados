<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: salmon">
    <div class="container">
      <h1>Bem vindo a Maternidade</h1>
      <a href="/bebe/cadastrar">
        <button type="button" class="btn btn-primary mb-3">Cadastrar</button>
      </a>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nome</th>
              <th scope="col">Sexo</th>
              <th scope="col">Mãe</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody id="tabela-bebe"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script>
    fetch("http://localhost:5000/bebes")
      .then((response) => response.json())
      .then((lista_bebes) => {
        let lista = lista_bebes;
        let tabela = document.getElementById("tabela-bebe");

        lista.forEach((element) => {
          tabela.innerHTML += `<tr><td> ${element.id_bebe} </td><td> ${element.nome_bebe} </td><td> ${element.sexo} </td><td> ${element.nome_mae} </td> <td><a href="/bebe/editar/${element.id_bebe}"><button class ="btn btn-primary">Editar</button></a> <a href="/bebes/excluir/${element.id_bebe}"><button class="btn btn-danger">Excluir</button></a></td> </tr>`;
        });
      })
      .catch((error) => {
        console.error("Erro ao buscar a lista de bebês:", error);
      });
  </script>
</html>
